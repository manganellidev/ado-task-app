trigger:
  - main

resources:
  repositories:
    - repository: manga-torremo-pipeline-azure
      endpoint: manganellidev
      type: github
      name: manganellidev/manga-torremo-pipeline-azure

extends:
  template: sdp-pipeline.yml@manga-torremo-pipeline-azure
  parameters:
    teamIdentifier: northstar
    appName: train
    artifactVersion: 1.2.334

    rings:
      - name: "ring_0"
        skip: false
        autoPromote: true
        dynatraceSmokeTest: true
        targetRegion: "int"
        previousRegion: "none"
        bakeTimeInMinutes: 1
      - name: "ring_1"
        skip: true
        autoPromote: true
        dynatraceSmokeTest: true
        targetRegion: "eu"
        previousRegion: "int"
        bakeTimeInMinutes: 1
