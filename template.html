<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop IaD & GitOps</title>
    <style>
      /* Google Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");

      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        font-weight: 700;
        margin-bottom: 0.5em;
      }

      h2 {
        font-size: 1.5em;
        font-weight: 300;
        margin-bottom: 1.5em;
        color: #e0e0e0;
      }

      .container {
        max-width: 600px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .version {
        display: inline-block;
        padding: 10px 20px;
        background: #fff;
        color: #2575fc;
        border-radius: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }

      footer {
        margin-top: 2em;
        font-size: 0.9em;
        color: #b3b3b3;
      }

      footer a {
        color: #f1f1f1;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: color 0.3s, border-bottom-color 0.3s;
      }

      footer a:hover {
        color: #fff;
        border-bottom-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>IaD & GitOps Workshop</h1>
      <h2>Rocket App Version: <span class="version">{{ .Version }}</span></h2>
    </div>

    <footer>Made with ❤️ for the IaD & GitOps Workshop</footer>
  </body>
</html>
